type Layout @model @auth(rules: [{ allow: private }]) {
  id: ID!
  name: String!
  createdAt: AWSDateTime
  positions: [Position] @connection(name: "LayoutPositions")
}

type Position @model @auth(rules: [{ allow: private }]) {
  id: ID!
  x: Float!
  y: Float!
  layout: Layout @connection(name: "LayoutPositions")
}

type Player
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "createdBy"
        operations: [create, update, delete, read]
      }
    ]
  ) {
  id: ID!
  firstName: String!
  lastName: String
  number: Int!
  nickName: String
  age: Int
  createdBy: String
  createdAt: AWSDateTime
}

type ShareLink
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "createdBy"
        operations: [create, update, delete, read]
      }
      { allow: public, provider: iam }
    ]
  ) {
  id: ID!
  name: String!
  positions: String!
  createdBy: String
}
